<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <title>SIFT : Scale Space Extrema Detection</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="module" src="src/worker.js"></script>
  <script type="module" src="src/image-utils.js"></script>
  <script type="module" src="src/matrix2d.js"></script>
  <script type="module" src="src/sift.js"></script>
  <script type="module" src="background.js"></script>
  <script type="module" src="main.js"></script>
</head>

<body>
  <main>
    <h1>Scale Invariant Feature Transform : Scale Space Extrema Detection</h1>

    <div id="load-button-container">
      <button id="load-button">Load Image</button>
    </div>

    <div class="canvas-container">
      <canvas id="main-canvas"></canvas>
    </div>

    <h2>Gaussian Stack</h2>
    <div id="gaussian-stack-container">
      <h3>Octave 1</h3>
      <div id="octave-1-gaussian-stack-container" class="scale-space-stack-container">
      </div>

      <h3>Octave 2</h3>
      <div id="octave-2-gaussian-stack-container" class="scale-space-stack-container">
      </div>

      <h3>Octave 3</h3>
      <div id="octave-3-gaussian-stack-container" class="scale-space-stack-container">
      </div>

      <h3>Octave 4</h3>
      <div id="octave-4-gaussian-stack-container" class="scale-space-stack-container">
      </div>

      <h3>Octave 5</h3>
      <div id="octave-5-gaussian-stack-container" class="scale-space-stack-container">
      </div>
    </div>

    <h2>Difference of Gaussian Stack</h2>
    <div id="dog-stack-container">
      <h3>Octave 1</h3>
      <div id="octave-1-dog-stack-container" class="scale-space-stack-container">
      </div>

      <h3>Octave 2</h3>
      <div id="octave-2-dog-stack-container" class="scale-space-stack-container">
      </div>

      <h3>Octave 3</h3>
      <div id="octave-3-dog-stack-container" class="scale-space-stack-container">
      </div>

      <h3>Octave 4</h3>
      <div id="octave-4-dog-stack-container" class="scale-space-stack-container">
      </div>

      <h3>Octave 5</h3>
      <div id="octave-5-dog-stack-container" class="scale-space-stack-container">
      </div>
    </div>

    <h2>Candidate Keypoints</h2>
    <div id="dog-stack-container">
      <h3>Octave 1</h3>
      <div id="octave-1-candidate-keypoints-container" class="scale-space-stack-container">
      </div>

      <h3>Octave 2</h3>
      <div id="octave-2-candidate-keypoints-container" class="scale-space-stack-container">
      </div>

      <h3>Octave 3</h3>
      <div id="octave-3-candidate-keypoints-container" class="scale-space-stack-container">
      </div>

      <h3>Octave 4</h3>
      <div id="octave-4-candidate-keypoints-container" class="scale-space-stack-container">
      </div>

      <h3>Octave 5</h3>
      <div id="octave-5-candidate-keypoints-container" class="scale-space-stack-container">
      </div>
    </div>

    <!--IDEA: Wrap the canvas in a div, canvas has a rotateX:60 and a rotateZ:45
    applied by default. The div has a short hieght and overflows are visible. When
    the cursor hovers this div, the height increases, pushing tthe other images
    away.-->
  </main>
</body>

</html>
