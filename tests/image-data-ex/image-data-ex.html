<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ImageDataEx Tester</title>
  <script type="module" src="main.js"></script>
  <script type="module" src="../../src/image-data-ex.js"></script>
</head>

<body>
  <div>
    <button id="load-button">Load Image</button>
  </div>
  <div>
    <p>Input Image</p>
    <canvas id="input"></canvas>
  </div>
  <div>
    <p>Grayscale</p>
    <canvas id="grayscale"></canvas>
  </div>
  <div>
    <p>Grayscale Alpha</p>
    <canvas id="grayscale-alpha"></canvas>
  </div>
  <div>
    <p>Perceptual Grayscale</p>
    <canvas id="perceptual-grayscale"></canvas>
  </div>
  <div>
    <p>Perceptual Grayscale Alpha</p>
    <canvas id="perceptual-grayscale-alpha"></canvas>
  </div>
  <div>
    <p>RGB</p>
    <canvas id="rgb"></canvas>
  </div>
  <div>
    <p>RGBA</p>
    <canvas id="rgba"></canvas>
  </div>
</body>

</html>
